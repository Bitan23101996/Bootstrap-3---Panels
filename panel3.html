<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panel 3</title>
    <!-- Custom fonts for this template-->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="css/panel.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
</head>

<body>


    <div class="panel-content">
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-body">



                    <div class="row">
                        <div class="col-sm-2">
                            <span>TC NO.</span>

                        </div>
                        <div class="col-sm-3">
                            <label>521</label>

                        </div>
                        <div class="col-sm-3">
                            <span>Vessel</span>
                        </div>
                        <div class="col-sm-4">
                            <label>Barane Naree</label>
                        </div>
                    </div>
                    <!--End of 1st row-->



                    <div class="row">
                        <div class="col-sm-2">
                            <span>Port</span>

                        </div>
                        <div class="col-sm-3">
                            <label>Mina Saqr-Paradip</label>

                        </div>
                        <div class="col-sm-3">
                            <span>Date</span>
                        </div>
                        <div class="col-sm-4">
                            <span>
                                <input type="text" value="26/06/2019" id="datepicker" class="form-control dateTxt">
                            </span>
                        </div>
                    </div>
                    <!--End of 2nd row-->


                    <div class="row">
                        <div class="col-sm-2">
                            <span>Amount</span>

                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <span><input type="text" value="202991.4393" class="form-control amountTxt" /></span>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <span>Vendor</span>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">

                                <select class="form-control vendorTxt">
                                    <option>GODREJ & BOYCE MFG.CO.LTD</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--End of 3rd row-->

                    <div class="row">
                        <div class="col-sm-2">
                            <span>From Date</span>

                        </div>
                        <div class="col-sm-3">
                            <span>
                                <input type="text" id="datepicker-fromDate" class="form-control">
                            </span>

                        </div>
                        <div class="col-sm-3">
                            <span>To Date</span>
                        </div>
                        <div class="col-sm-4">
                            <span>
                                <input type="text" id="datepicker-toDate" class="form-control">
                            </span>
                        </div>
                    </div>
                    <!--End of 4th row-->




                    <div class="row pt-10 pb-10">
                        <div class="col-sm-12">
                            <span>Total Hire</span>

                        </div>

                    </div>
                    <!--End of 5th row-->


                    <div class="row">
                        <div class="col-sm-2">
                            <span>Currency</span>

                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">

                                <select class="form-control currencyTxt">
                                    <option>USD</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <span>Vendor Invoice No.:</span>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">

                                <input type="text" class="form-control" id="usr">
                            </div>
                        </div>
                    </div>
                    <!--End of 6th row-->

                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-4 text-center">
                            <div class="radio">
                                <label class="pr-4"><input type="radio" name="radio">Pending</label>
                                <label><input type="radio" name="radio">Complete</label>
                            </div>


                        </div>
                        <div class="col-sm-1 text-center">
                            <button type="button" class="btn btn-primary">Save</button>

                        </div>

                    </div>
                    <!--End of 7th row-->



                </div>
                <!--end of panel-body-->
            </div>
        </div>
        <!--End of container-fluid-->




    </div>
    <!---End of panel-->


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script>
        $(function () {
            $("#datepicker").datepicker();
        });
        $(function () {
            $("#datepicker-toDate").datepicker();
        });
        $(function () {
            $("#datepicker-fromDate").datepicker();
        });
    </script>

</body>

</html>
